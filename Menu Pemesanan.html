<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pemesanan Makanan</title>
</head>
<body>
  <h2>Form Pemesanan</h2>

  <label>Menu:</label><br>
  <input type="text" id="menu"><br><br>

  <label>Harga:</label><br>
  <input type="number" id="harga"><br><br>

  <button onclick="kirimData()">Kirim</button>

  <p id="status"></p>

  <script>
    function kirimData() {
      const menu = document.getElementById("menu").value;
      const harga = document.getElementById("harga").value;

      if (!menu || !harga) {
        document.getElementById("status").innerText = "Mohon isi semua data.";
        return;
      }

      const data = [{ menu: menu, harga: parseInt(harga) }];

      fetch("https://script.google.com/macros/s/AKfycbz8ZNrGJKNYsy1qBuK9mpszkqO3UC9ga4aNAKs04FEftTipth69UsSucrDtyHGALcxKdQ/exec", { // GANTI URL DI SINI
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById("status").innerText = "✅ Data berhasil dikirim!";
        document.getElementById("menu").value = "";
        document.getElementById("harga").value = "";
      })
      .catch(err => {
        document.getElementById("status").innerText = "❌ Gagal mengirim data.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
