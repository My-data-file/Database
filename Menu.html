<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pemesanan</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #f0f8ff;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Form Pemesanan</h2>
  <form id="form-pesan">
    <label for="nama">Nama Pemesan</label>
    <input type="text" id="nama" name="nama" required>

    <label for="menu">Menu</label>
    <select id="menu" name="menu" required>
      <option value="">-- Pilih Menu --</option>
      <option value="Nasi Goreng">Nasi Goreng</option>
      <option value="Mie Ayam">Mie Ayam</option>
      <option value="Ayam Geprek">Ayam Geprek</option>
    </select>

    <label for="jumlah">Jumlah</label>
    <input type="number" id="jumlah" name="jumlah" required min="1">

    <label for="catatan">Catatan (opsional)</label>
    <textarea id="catatan" name="catatan" rows="3"></textarea>

    <button type="submit">Kirim Pesanan</button>
    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById('form-pesan');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new URLSearchParams();
      for (const pair of new FormData(form)) {
        data.append(pair[0], pair[1]);
      }

      fetch("https://script.google.com/macros/s/AKfycbzoT8yW4Zo40D88spAJAg3nNfbTDHqEJ3BwUQIa_6L06WX5KgIJViEENpIHhQcxTKv_-w/exec", {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("status").textContent = "✅ " + msg;
        form.reset();
      })
      .catch(err => {
        document.getElementById("status").textContent = "❌ Gagal mengirim!";
      });
    });
  </script>
</body>
</html>
